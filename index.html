<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>welcome to kokoa</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaTalk</h1>
      <p class="welcome-header__text">
        만약 카카오톡 계정을 가고 있다면, 당신의 이메일과 전화번호와 함께 로그인
        해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input
        name="password"
        type="password"
        name="password"
        placeholder="password"
      />
      <input type="submit" value="Log In" />
      <a href="#">계정 또는 패스워드 찾기</a>
    </form>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다</span>
    </div>

    <script
      src="https://kit.fontawesome.com/705e435580.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
