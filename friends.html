<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Friends - welcome to kokoa</title>
      </head>
      <body>
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="scrren-header__title">친구</h1>
          <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
          </div>
        </header>

        <a href="#" class="friends-display-link">
          <i class="fas fa-info-circle"></i> Friends' Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/아이유.jpeg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">아이유</h4>
                <h6 class="user-component__subtitle">안녕~</h6>
              </div>
            </div>
          </div>
          <div class="friends-screen__channel">
            <div class="friends-sceen__channel-header">
              <span>Channel</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="img/아이유.jpeg"
                  class="user-component__avatar user-component__avatar--xm"
                />
                <div class="user-component__text">
                  <h4
                    class="user-component__title user-component__title--not-bold"
                  >
                    Channel
                  </h4>
                  <!-- <h6 class="user-component__subtitle">안녕~</h6> -->
                </div>
              </div>
              <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                <span class="nav__notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="shopping.html"
                ><i class="fa-solid fa-cart-shopping fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html"
                ><i class="fa-solid fa-ellipsis fa-2x"></i
              ></a>
            </li>
          </ul>
        </nav>
        <div id="no-mobile">
          <span>스크린이 너무 큽니다</span>
        </div>
        <script
          src="https://kit.fontawesome.com/705e435580.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
