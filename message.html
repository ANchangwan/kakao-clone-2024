    <!DOCTYPE html>
    <html lang="en">
      <head>

      <body>

            <span>18:43</span>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">

              ></a>
            </li>

                ><i class="fa-solid fa-ellipsis fa-2x"></i
              ></a>
            </li>

        </nav>
